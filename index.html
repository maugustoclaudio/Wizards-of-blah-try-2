<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Teu Jogo</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }

        /* Estilo para os botões de controlo da câmara */
        .camera-controls {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none; /* Permite clicar "através" do container */
        }
        
        .camera-btn {
            padding: 10px 15px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            margin: 0 20px;
            pointer-events: all; /* Torna os botões clicáveis */
            transition: background-color 0.3s;
        }

        .camera-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dialog-hidden {
            display: none !important;
        }

        #dialog-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #dialog-box {
            background-color: white;
            padding: 20px 40px;
            border-radius: 8px;
            text-align: center;
            font-family: sans-serif;
        }

        .dialog-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        #confirm-btn {
            background-color: #4CAF50; /* Verde */
            color: white;
        }
    </style>
</head>
<body>
    <div class="camera-controls">
        <button id="rotate-left-btn" class="camera-btn">↶</button>
        <button id="rotate-right-btn" class="camera-btn">↷</button>
    </div>

    <canvas id="game-canvas"></canvas>

    <div id="dialog-overlay" class="dialog-hidden">
    <div id="dialog-box">
        <p>Deseja converter este pedaço de terra?</p>
        <div class="dialog-buttons">
            <button id="confirm-btn">Confirmar</button>
            <button id="cancel-btn">Cancelar</button>
        </div>
    </div>
</div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
